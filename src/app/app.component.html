<label>Введите имя:</label>
<input [(ngModel)]="name" placeholder="name">
<h1>Добро пожаловать= {{name}}!</h1>

<ul>
                    <li *ngFor="let user of users">
                     <p>Имя пользователя: {{user?.name}}</p>
                     <p>Возраст пользователя: {{user?.age}}</p>
                     </li>
</ul>
